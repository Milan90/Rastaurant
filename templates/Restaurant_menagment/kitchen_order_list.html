{% extends 'Restaurant_menagment/base.html' %}}
{% block content %}
    <table class="table">
        <thead>
        <tr>
            <th scope="col">Order #</th>
            <th scope="col">Nr stolika</th>
            <th scope="col">Status</th>
            <th scope="col">Data przyjęcia</th>
            <th scope="col"></th>
        </tr>
        </thead>
        <tbody>
        {% for order in orders %}
            <form method="post">
                {% csrf_token %}
                <tr>
                    <td scope="row">{{ order.id }}</td>
                    <input type="hidden" name="id" value="{{ order.pk }}">
                    <td>{{ order.table }}</td>
                    <td>{{ order.get_status_display }}</td>
                    <td>{{ order.created }}</td>
                    <td><input class="btn btn-success" type="submit" value="Przyjmij zamówienie"></td>
                </tr>
            </form>
        {% endfor %}
        </tbody>
    </table>
{% endblock %}
